<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshav Kumar - 3D Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #00f3ff;
            --accent-glow: rgba(0, 243, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            overflow: hidden; /* Hide scrollbars for full immersion */
            background-color: #050505;
            color: var(--text-primary);
            cursor: grab; /* Indicate draggable background */
        }
        
        body:active {
            cursor: grabbing;
        }

        /* The 3D Canvas Background */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            background: radial-gradient(circle at center, #11111f 0%, #000000 100%);
        }

        /* The Floating Card Overlay */
        .content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through to 3D background where irrelevant */
        }

        .profile-card {
            pointer-events: auto; /* Re-enable clicks for the card */
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3.5rem;
            width: 90%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            opacity: 0;
            animation: floatUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.5s;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            cursor: default; /* Reset cursor on card */
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -12px rgba(0, 243, 255, 0.1);
            border-color: rgba(0, 243, 255, 0.3);
        }

        /* Avatar / Initials Circle */
        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00f3ff, #0066ff);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 0 25px var(--accent-glow);
            position: relative;
            z-index: 2;
        }

        /* Glitch effect on Hover for Avatar */
        .avatar:hover {
            animation: pulse-glow 1.5s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.2rem;
            background: linear-gradient(to right, #fff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--accent);
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .info-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-bottom: 2rem;
            text-align: left;
            padding: 0 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            transform: translateX(5px);
        }

        .info-item i {
            color: var(--accent);
            width: 20px;
            text-align: center;
        }

        /* Buttons Container */
        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        /* Primary Button */
        .btn-primary {
            background: var(--accent);
            color: #000;
            border: 1px solid var(--accent);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .btn-primary:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        /* Secondary Button */
        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .btn-secondary:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Social Icons */
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-icon {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2);
            text-decoration: none;
        }

        .social-icon:hover {
            color: var(--accent);
            border-color: var(--accent);
            background: rgba(0, 243, 255, 0.1);
            transform: translateY(-3px) rotate(360deg);
        }

        @keyframes floatUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 25px var(--accent-glow); }
            50% { box-shadow: 0 0 40px rgba(0, 243, 255, 0.8); }
            100% { box-shadow: 0 0 25px var(--accent-glow); }
        }

        @media (max-width: 600px) {
            .profile-card {
                padding: 2rem;
                width: 85%;
            }
            h1 {
                font-size: 2rem;
            }
            .btn-container {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- 3D Canvas Location -->
    <div id="canvas-container"></div>

    <!-- Main Content Overlay -->
    <div class="content-wrapper">
        <div class="profile-card">
            <div class="avatar">KK</div>
            
            <h1>Keshav Kumar</h1>
            <p class="subtitle">Frontend Developer & UI Designer</p>

            <div class="info-group">
                <div class="info-item">
                    <i class="fas fa-university"></i>
                    <span>VIT (Vellore Institute of Technology)</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <span>+91 7488727810</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>keshav2608kumar@gmail.com</span>
                </div>
            </div>

            <div class="btn-container">
                <a href="mailto:keshav2608kumar@gmail.com" class="btn btn-primary">Contact Me</a>
                <a href="#" class="btn btn-secondary">View Projects</a>
            </div>

            <div class="social-links">
                <a href="#" class="social-icon" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon" title="CodePen"><i class="fab fa-codepen"></i></a>
            </div>
        </div>
    </div>

    <!-- Three.js Logic -->
    <script>
        // 1. Scene Setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002); // Deep space fog

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 35;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // CREATE A GROUP TO HOLD ALL 3D OBJECTS
        const worldGroup = new THREE.Group();
        scene.add(worldGroup);

        // 2. Create Starfield (Particles)
        const geometry = new THREE.BufferGeometry();
        const particlesCount = 2500;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }
        
        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const material = new THREE.PointsMaterial({
            size: 0.12,
            color: 0x00f3ff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const particlesMesh = new THREE.Points(geometry, material);
        worldGroup.add(particlesMesh); // Add to Group

        // 3. Create Main Geometric Shape (Icosahedron)
        const shapeGeometry = new THREE.IcosahedronGeometry(10, 1);
        const shapeMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x0066ff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.08
        });
        const shapeMesh = new THREE.Mesh(shapeGeometry, shapeMaterial);
        worldGroup.add(shapeMesh); // Add to Group

        // 4. Rotating Rings (Torus Geometry)
        const torusGeometry1 = new THREE.TorusGeometry(14, 0.2, 16, 100);
        const torusMaterial1 = new THREE.MeshBasicMaterial({ 
            color: 0x00f3ff, 
            transparent: true, 
            opacity: 0.3, 
            wireframe: true 
        });
        const ring1 = new THREE.Mesh(torusGeometry1, torusMaterial1);
        worldGroup.add(ring1); // Add to Group

        const torusGeometry2 = new THREE.TorusGeometry(18, 0.1, 16, 100);
        const torusMaterial2 = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, 
            transparent: true, 
            opacity: 0.15,
            wireframe: true
        });
        const ring2 = new THREE.Mesh(torusGeometry2, torusMaterial2);
        ring2.rotation.x = 90;
        worldGroup.add(ring2); // Add to Group

        // 5. Interaction (Drag to Rotate)
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        
        // Listeners for Mouse
        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };
                
                // Rotate the whole world group based on mouse movement
                worldGroup.rotation.y += deltaMove.x * 0.005;
                worldGroup.rotation.x += deltaMove.y * 0.005;

                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Listeners for Touch (Mobile/Tablet)
        document.addEventListener('touchstart', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const deltaMove = {
                    x: e.touches[0].clientX - previousMousePosition.x,
                    y: e.touches[0].clientY - previousMousePosition.y
                };
                
                worldGroup.rotation.y += deltaMove.x * 0.005;
                worldGroup.rotation.x += deltaMove.y * 0.005;

                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }, { passive: false });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // 6. Animation Loop
        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();

            // Auto-rotation (Slow) - continues even after dragging
            // We add a tiny amount to the existing rotation
            if (!isDragging) {
                worldGroup.rotation.y += 0.002;
                worldGroup.rotation.x += 0.001;
            }

            // Internal Object Animations (The rings and shape spin independently of the group)
            shapeMesh.rotation.x += 0.005;
            shapeMesh.rotation.y += 0.005;
            
            // Pulse effect
            const scale = 1 + Math.sin(elapsedTime * 2) * 0.05;
            shapeMesh.scale.set(scale, scale, scale);

            // Ring Animations
            ring1.rotation.x = elapsedTime * 0.2;
            ring1.rotation.y = elapsedTime * 0.1;
            
            ring2.rotation.x = -elapsedTime * 0.15 + 1;
            ring2.rotation.y = elapsedTime * 0.05;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
